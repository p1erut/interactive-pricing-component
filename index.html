<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <img src="images/pattern-circles.svg">
                <h1>Simple, traffic-based pricing</h1>
                <h4>Sign-up for our 30-day trial. No credit card required</h4>
            </div>
            <div class="form-container">
                <div class="form-top">
                    <div class="first-row">
                        <span>
                            <span class="count">100K</span> PAGEVIEWS
                        </span>
                        <span class="price-container-desktop">
                            <span class="price-desktop">$16.00</span>/ month
                        </span>
                    </div>
                    <div class="second-row">
                        <input type="range" min="1" max="5" step="1" class="slider">
                        <span class="price-container-mobile">
                            <span class="price-mobile">$16.00</span><span>/ month</span>
                        </span>
                    </div>
                    <div class="third-row">
                        <span>Monthly billing</span>
                        <span>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="switchSlider"></span>
                            </label>
                        </span>
                        <span>Yearly Billing</span>
                        <span class="discount">25% discount</span>
                        <span class="discount-mobile">25%</span>
                    </div>
                </div>
                <div class="form-bottom">
                    <span>
                        <ul>
                            <li>Unlimited websites</li>
                            <li>100% data ownership</li>
                            <li>Email reports</li>
                        </ul>
                    </span>
                    <span>
                        <button>Start my trial</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/p1erut">Maciej Pi≈Çat</a>.
    </div>
    <script src="js/slider.js"></script>
    <script src="js/price.js"></script>
</body>

</html>
